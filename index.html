<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>
<body>
    <form class="hide"> 
        <div>
            <label for="booktitle">Book Title:</label>
            <input type="text" id="booktitle" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author">
        </div>
        <div>
            <label for="pages">Length (pages):</label>
            <input type="number" id="pages">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre">
        </div>

        <button type="button" class="read" id="read">Read</button>

        <button type="submit" id="submit">Submit</button>
    </form>

    <div class="wrapper">
        <div class="header">
            <div class="title">Your Wonderful Library</div>
            <button onclick="newForm()"> New Book </button>
            <div class="ignore">Your Wonderful Library</div>
        </div>
        <div class="container"> </div>
        
    </div>

</body>
</html>
