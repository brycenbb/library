<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>
<body>
    <form class="hide" id="form"> 
        <button type="button" class="cancel">X</button>
        <div>
            <input type="text" id="booktitle" required placeholder="Book Title">
        </div>
        <div>
            <input type="text" id="author" placeholder="Author" maxlength="20">
        </div>
        <div>
            <input type="number" id="pages" placeholder="Page count" min="1" max="10000">
        </div>
        <div>
            <input type="text" id="genre" placeholder="Genre" maxlength="15">
        </div>
        <div>
            <input type="number" id="rating" placeholder="Rating" min="0" max="5" step="0.5" value="">
        </div>
        <button type="button" class="read" id="read" value="true">Read</button>
        <div>
            <button type="submit" id="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <div class="wrapper">
        <div class="header">
            <div class="title">Your Wonderful Library</div>
            <button onclick="newForm()"> Add New Book </button>
            <div class="ignore">Your Wonderful Library</div>
        </div>
        <div class="container"> </div>
        
    </div>

</body>
</html>
